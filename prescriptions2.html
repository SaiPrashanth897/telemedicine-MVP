<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prescriptions | Smart Care Assistant</title>
  <link rel="stylesheet" href="style/dash.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dashboard-container">

  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <h2 class="logo">Smart Care</h2>
    <nav>
      <ul>
        <li><a href="doctor-dashboar.html">🏠 Dashboard</a></li>
        <li><a href="patient.html">👥 Patients</a></li>
        <li><a href="add-note.html">📝 Add Note</a></li>
        <li><a href="prescriptions2.html" class="active">💊 Prescriptions</a></li>
        <li><a href="symthon.html" >📈 Trends</a></li>
        <li><a href="add-p.html" >📥 Add</a></li>
        <li><a href="adr-alerts.html">⚠️ ADR Alerts</a></li>
        <li><a href="reports.html">📄 Reports</a></li>
        <li><a href="settings.html">⚙️ Settings</a></li>
        <li><a href="#" id="logoutBtn">🚪 Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="note-container">
      <h1 class="text-2xl font-bold mb-6">Prescriptions</h1>

      <!-- Form -->
      <form id="prescriptionForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block font-medium mb-1">Patient</label>
            <select id="patientSelect" class="w-full border rounded p-3"></select>
          </div>
          <div>
            <label class="block font-medium mb-1">Disease</label>
            <select id="diseaseSelect" class="w-full border rounded p-3">
              <option value="">Select</option>
              <option value="Hypertension">Hypertension</option>
              <option value="Diabetes">Diabetes</option>
              <option value="Asthma">Asthma</option>
              <option value="HeartDisease">Heart Disease</option>
            </select>
          </div>
          <div>
            <label class="block font-medium mb-1">Medicine</label>
            <select id="medicineSelect" class="w-full border rounded p-3">
              <option value="">Select Disease First</option>
            </select>
          </div>
          <div>
            <label class="block font-medium mb-1">Dosage (mg)</label>
            <input type="number" id="dosage" class="w-full border rounded p-3" />
          </div>
          <div>
            <label class="block font-medium mb-1">Frequency</label>
            <input type="text" id="frequency" placeholder="e.g., Once daily" class="w-full border rounded p-3" />
          </div>
        </div>

        <!-- ADR Interaction Result -->
        <div id="interactionResult" class="hidden mt-2 p-4 rounded text-sm font-medium"></div>

        <div class="flex justify-end">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Save Prescription</button>
        </div>
      </form>
    </div>

    <!-- Prescription List -->
    <div class="note-container mt-10">
      <h2 class="text-xl font-semibold mb-4">Active Prescriptions</h2>
      <div class="overflow-x-auto">
        <table class="w-full table-auto text-left border-collapse">
          <thead>
            <tr class="bg-gray-100 text-gray-700 text-sm">
              <th class="p-3 border">Patient</th>
              <th class="p-3 border">Medicine</th>
              <th class="p-3 border">Dosage</th>
              <th class="p-3 border">Status</th>
              <th class="p-3 border">Actions</th>
            </tr>
          </thead>
          <tbody id="prescriptionsTable">
            <!-- Rows will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- JS Module -->
  <script type="module" src="scripts/prescriptions.js"></script>
</body>
</html>
