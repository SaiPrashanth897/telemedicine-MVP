  <div class="dashboard-container">
    <!-- Sidebar -->

      <h2 class="logo">SmartCare</h2>

    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="form-container">
        <h2>Add New Patient</h2>
        <form id="addPatientForm">

          <label for="patientSelect">Select Registered Patient:</label>
          <select id="patientSelect" required>
            <option value="">-- Choose Registered Patient --</option>
          </select>

          <input type="text" id="name" placeholder="Patient Name" required />
          <input type="number" id="age" placeholder="Age" required />
          <input type="text" id="condition" placeholder="Condition (e.g., Diabetes)" required />
          <input type="text" id="contact" placeholder="Contact Info" />
          <button type="submit">Add Patient</button>
        </form>
        <p id="statusMsg"></p>
      </div>
    </main>
  </div>

  <script type="module" src="scripts/add-p.js"></script>
</body>
